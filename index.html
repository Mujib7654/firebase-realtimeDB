<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Battle Of Bookworms</title>
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="" id="Battle_of_Bookworms">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Team Name</span>
            <input type="text" placeholder="Enter Team name" id="Teamname" required>
          </div>
          <div class="input-box">
            <span class="details">Member 1 Name</span>
            <input type="text" placeholder="Enter your name" id="mem1name" required>
          </div>
          <div class="input-box">
            <span class="details">College Name</span>
            <input type="text" placeholder="Enter your department" id="mem1collegename" required>
          </div>
          <div class="input-box">
            <span class="details">Member 1 Email Id</span>
            <input type="email" placeholder="name@mail.com" id="mem1mail" required>
          </div>
          <div class="input-box">
            <span class="details">Contact Number of Member 1</span>
            <input type="integer" placeholder="9456238017" id="mem1num" required>
          </div>
          <div class="input-box">
            <span class="details">Age of Member 1</span>
            <select id="mem1age">
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
            </select>
          </div>
          <div class="input-box">
            <span class="details">Member 2 Name</span>
            <input type="text" placeholder="Enter your name" id="mem2name" required>
          </div>
          <div class="input-box">
            <span class="details">College Name</span>
            <input type="text" placeholder="Enter your department" id="mem2collegename" required>
          </div>
          <div class="input-box">
            <span class="details">Member 2 Email Id</span>
            <input type="email" placeholder="name@mail.com" id="mem2mail" required>
          </div>
          <div class="input-box">
            <span class="details">Contact Number of Member 2</span>
            <input type="integer" placeholder="9456238017" id="mem2num" required>
          </div>
          <div class="input-box">
            <span class="details">Age of Member 2</span>
            <select id="mem2age">
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
            </select>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
